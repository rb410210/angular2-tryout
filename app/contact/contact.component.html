<h2>Contact of {{userName}}</h2>
<div *ngIf="msg" class="msg">{{msg}}</div>
<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <h3 highlight>{{contact.id}}: {{ contact.name | awesome }}</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="contact.name" name="name" #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">o>
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" required [(ngModel)]="contact.id" name="id" #id="ngModel">
        <div [hidden]="id.valid" class="alert alert-danger">
            ID is required
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Save</button>
    <button type="button" class="btn" (click)="next()" [disabled]="!contactForm.form.valid">Next Contact</button>
    <button type="button" class="btn" (click)="newContact()">New Contact</button>
</form>
